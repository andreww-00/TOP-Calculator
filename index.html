<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calcBody">
        <div class ="display"></div>
        <button>AC</button type="button" value="clear">
        <button type="button" value="negative">+/-</button>
        <button type="button" value="percent">%</button>
        <button type="button" value="/" class = "operator">/</button>
        <button type="button" value=2>7</button>
        <button type="button" value=8>8</button>
        <button type="button" value=9>9</button>
        <button type="button" value="*" class = "operator">*</button>
        <button type="button" value=4>4</button>
        <button type="button" value=5>5</button>
        <button type="button" value=6>6</button>
        <button type="button" value="-" class = "operator">-</button>
        <button type="button" value=1>1</button>
        <button type="button" value=2>2</button>
        <button type="button" value=3>3</button>
        <button type="button" value="+" class ="operator">+</button>
        <button type="button" value=0 class="zero">0</button>
        <button type="button" value="decimal">.</button>
        <button type="button" value="equate" class ="operator">=</button>
    </div>
</body>

</html>
